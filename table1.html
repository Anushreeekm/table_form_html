<html>
    <head>
        <title>TABLE 1</title>
    </head>
    <body>
        <img src="./Assets/Images/img1.png" alt="HTML logo" width="50px" height="50px">
        <caption>Create Tables in HTML</caption>
        <table border="2" cellspacing="4" cellpadding="5">
            <tr>
                    <td><center>Column 1</center></td>
                    <td><center>Column 2</center></td>
                    <td><center>Column 3</center></td>
            
            </tr>
            <tr>
                <td rowspan="2"><center>Row 1 Cell 1</center></td>
                <td><center>Row 1 Cell 2</center></td>
                <td><center>Row 1 Cell 3</center></td>
            </tr>
            <tr>
                <td><center>Row 2 Cell 2</center></td>
                <td><center>Row 2 Cell 3</center></td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </table>
    </body>
</html>
